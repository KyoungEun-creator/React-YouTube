        const HeaderMiddleItem = (props) => {
            // ------------------- .hoverBtn 호버 이벤트 -------------------
            const hoverDetailsDisplayBlockEvent = (e) => {
                const hoverDetails = e.currentTarget.querySelector(".hoverDetails");
                if (hoverDetails) {
                    hoverDetails.style.display = "block";
                }
            }
            const hoverDetailsDisplayNoneEvent = (e) => {
                const hoverDetails = e.currentTarget.querySelector(".hoverDetails");
                if (hoverDetails) {
                    hoverDetails.style.display = "none";
                }
            }

            const { idName, value, name, imgClassName, imgSrc, tagContent } = props.data

            return (
                <button id={idName} className="hoverBtn" onMouseOver={hoverDetailsDisplayBlockEvent} onMouseOut={hoverDetailsDisplayNoneEvent} value={value} name={name} type="button">
                    <img className={imgClassName} src={imgSrc} />
                    <div className="hoverDetails" style={{display: "none"}}> {tagContent} </div>
                </button>
            )
        }

        const Video = (props) => {

            // ------------------- .contents-row-item 호버 이벤트 -------------------
            const thumbnailDisplayNoneEvent = (e) => {
                const thumbnail = e.currentTarget.querySelector(".thumbnail");
                if (thumbnail) {
                    thumbnail.style.opacity = "1"; 
                    thumbnail.style.display = "none";

                    setTimeout(() => {
                        thumbnail.style.opacity = "0"; 
                    }, 80); 
                }

                const thumbnailVideo = e.currentTarget.querySelector(".thumbnail-video");
                if (thumbnailVideo) {
                    thumbnailVideo.style.opacity = "0"; 
                    thumbnailVideo.style.display = "block";

                    setTimeout(() => {
                        thumbnailVideo.style.opacity = "1"; 
                    }, 80);
                }
            }

            const thumbnailDisplayBlockEvent = (e) => {
                const thumbnail = e.currentTarget.querySelector(".thumbnail");
                if (thumbnail) {
                    thumbnail.style.opacity = "0"; 
                    thumbnail.style.display = "block";

                    setTimeout(() => {
                        thumbnail.style.opacity = "1"; 
                    }, 80); 
                }
                const thumbnailVideo = e.currentTarget.querySelector(".thumbnail-video");
                if (thumbnailVideo) {
                    thumbnailVideo.style.opacity = "1";
                    thumbnailVideo.style.display = "none";

                    setTimeout(() => {
                        thumbnailVideo.style.opacity = "0"; 
                    }, 80); 
                }
            }

            const { moveToVideoUrl, thumbnailImgSrc, thumbnailVideoSrc, runningTime, channelProfileUrl, channelProfileImgSrc, videoTitle, channelName, view, upload } = props.data;

            return (
                <section className="contents-row-item" onMouseOver={thumbnailDisplayNoneEvent} onMouseOut={thumbnailDisplayBlockEvent}>
                    <a href={moveToVideoUrl}>
                        <div className="thumbnail-box">
                            <img className="thumbnail" src={thumbnailImgSrc} />
                            <iframe className="thumbnail-video" style={{display: "none"}} src={thumbnailVideoSrc} title="YouTube video player" frameBorder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowFullScreen> </iframe>
                            <div className="time-status"> {runningTime} </div>
                        </div>
                    </a>
                    <div className="contents-details">
                        <a href={channelProfileUrl}>
                            <img className="avatar" src={channelProfileImgSrc} />
